<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/c7498e23c9.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center text-black py-5 text-capitalize">welcome to my simple calculator</h1>
        <div class="position-fixed darkmodebtn">
            <i class="fa-solid fa-moon fa-xl"></i>
        </div>
        <section class="main-body mx-auto rounded w-25 py-2">
            <div class="screen p-2 w-90 mx-auto py-4 my-3 rounded">
            </div>
            <div class="container">
                <div class="row text-center">
                   
                    
                    <div class=" col-md-3">
                        <div class="numbtn rounded" >
                            <h2 class="p-2">7</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded" >
                            <h2 class="p-2" >8</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">9</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">+</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">4</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">5</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">6</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">-</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">1</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">2</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">3</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">=</h2>
                        </div>
                    </div>
                    <div class=" col-md-3">
                        <div class="numbtn rounded">
                            <h2 class="p-2">0</h2>
                        </div>
                    </div>
                    <div class="col-md-9 mx-auto">
                        <div class="numbtn rounded" >
                            <h2 class="p-2">C.A</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="javascript/bootstrap.bundle.min.js"></script>
        <script src="javascript/jquery-3.6.0.min.js"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
